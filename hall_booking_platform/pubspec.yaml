name: hall_booking_platform
description: "A Hall Booking Platform built with Flutter and Supabase."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Backend & Auth
  supabase_flutter: ^2.8.0
  google_sign_in: ^7.2.0

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Routing
  go_router: ^17.1.0

  # Networking
  dio: ^5.7.0

  # Data Models (annotations - runtime)
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Maps & Location
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  # mapbox_gl: ^0.16.0 # Replaced by flutter_map
  geolocator: ^14.0.2

  # Payments
  razorpay_flutter: ^1.3.7

  # Push Notifications
  firebase_messaging: ^16.1.1

  # Image Handling
  image_picker: ^1.1.2
  flutter_image_compress: ^2.4.0
  cached_network_image: ^3.4.1

  # Functional Programming
  dartz: ^0.10.1

  # Internationalization
  intl: ^0.20.2
  http: ^1.6.0
  path: ^1.9.1
  url_launcher: ^6.3.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.9.0
  riverpod_generator: ^4.0.0+1

  # Property-Based Testing
  glados: ^1.1.7

  # Mocking
  mocktail: ^1.0.4



flutter:
  uses-material-design: true

  assets:
    - .env
